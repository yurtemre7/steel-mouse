name: Build Windows App

on:
  workflow_dispatch:
  push:
    paths:
      - "mouse.py"
      - "requirements.txt"
      - "innosetup/setup.iss"
      - "images/"
      - ".github/workflows/windows-build.yml"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --add-data images:images mouse.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: powershell

      - name: Compile Inno Setup script
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' 'innosetup\setup.iss'
        shell: powershell

      - name: Read AppVersion from Inno Setup script
        id: read_version
        run: |
          $ver = (Select-String -Path 'innosetup\setup.iss' -Pattern '^\s*AppVersion\s*=\s*(\S+)' | ForEach-Object { $_.Matches[0].Groups[1].Value })
          if (-not $ver) { Write-Error "AppVersion not found in innosetup\setup.iss"; exit 1 }
          Write-Host "Found AppVersion: $ver"
          Add-Content -Path $env:GITHUB_ENV -Value "APP_VERSION=$ver"
        shell: powershell

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.APP_VERSION }}
          release_name: v${{ env.APP_VERSION }}
          body: Generated Release for SteelMouse v${{ env.APP_VERSION }} by Github Actions.
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload installer to release
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 'D:\a\steel-mouse\steel-mouse\innosetup\SteelMouse_Setup.exe'
          asset_name: SteelMouse_Setup-${{ env.APP_VERSION }}.exe
          asset_content_type: application/octet-stream